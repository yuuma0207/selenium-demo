<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API連携サンプル</title>
  </head>
  <body>
    <h1>大規模データ計算デモ</h1>
    <button id="calcBtn">計算実行</button>
    <div id="result"></div>

    <script>
      const button = document.getElementById('calcBtn');
      const resultDiv = document.getElementById('result');

      button.addEventListener('click', async () => {
        // 大きめのデータを例として送る
        const numbers = Array.from({length: 100000}, () => Math.random());
        try {
          const response = await fetch('http://127.0.0.1:5123/calculate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ numbers })
          });
          const data = await response.json();
          resultDiv.textContent = `合計: ${data.total}, 平均: ${data.average}`;
        } catch (err) {
          console.error(err);
          resultDiv.textContent = 'エラーが発生しました。';
        }
      });
    </script>
  </body>
</html>
